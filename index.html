<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ポーカー接続テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="setup-screen">
            <h1>ポーカー</h1>
            
            <div id="host-section">
                <h2>ルーム作成</h2>
                <input type="text" id="host-name" placeholder="名前" maxlength="10">
                
                <label>バイイン（初期チップ）</label>
                <input type="number" id="buyin-input" value="1000" min="100" step="100">
                
                <label>スモールブラインド</label>
                <input type="number" id="sb-input" value="10" min="5" step="5">
                
                <label>ビッグブラインド</label>
                <input type="number" id="bb-input" value="20" min="10" step="10">
                
                <button id="create-room">ルーム作成して参加</button>
            </div>
            
            <div id="join-section">
                <h2>参加</h2>
                <input type="text" id="room-id-input" placeholder="ルームID">
                <input type="text" id="player-name" placeholder="名前" maxlength="10">
                <button id="join-room">参加</button>
            </div>
        </div>
        
        <div id="game-screen" style="display:none;">
            <div id="room-id-info"></div>
            <div id="status">待機中...</div>
            
            <div id="host-controls" style="display:none;">
                <button id="toggle-host-menu" style="width:100%; background:#555; margin:5px 0;">⚙️ ホストメニュー</button>
                <div id="host-menu" style="display:none; background:#2a2a2a; padding:10px; border-radius:8px; margin:10px 0;">
                    <h3 style="margin:10px 0;">ゲームコントロール</h3>
                    <button id="start-game">ゲーム開始</button>
                    
                    <button id="toggle-blinds" style="background:#666; margin-top:10px;">ブラインド変更</button>
                    <div id="blinds-control" style="display:none; margin:10px 0; padding:10px; background:#1a1a1a; border-radius:8px;">
                        <label>SB: <input type="number" id="sb-control" min="5" step="5" style="width:80px;"></label>
                        <label>BB: <input type="number" id="bb-control" min="10" step="10" style="width:80px;"></label>
                        <button id="update-blinds">更新</button>
                    </div>
                </div>
            </div>
            
            <div id="players-list"></div>
            <div id="game-area"></div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
