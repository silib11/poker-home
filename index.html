<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ポーカー接続テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="setup-screen">
            <h1>ポーカー</h1>
            
            <div id="host-section">
                <h2>ルーム作成</h2>
                <label>バイイン（初期チップ）</label>
                <input type="number" id="buyin-input" value="1000" min="100" step="100">
                
                <label>スモールブラインド</label>
                <input type="number" id="sb-input" value="10" min="5" step="5">
                
                <label>ビッグブラインド</label>
                <input type="number" id="bb-input" value="20" min="10" step="10">
                
                <button id="create-room">ルーム作成</button>
                <div id="room-info" style="display:none;">
                    <div id="room-url"></div>
                    <button id="copy-url">URLをコピー</button>
                    <input type="text" id="host-name" placeholder="名前（ホストも参加する場合）" maxlength="10">
                    <button id="host-join">参加</button>
                </div>
            </div>
            
            <div id="join-section">
                <h2>参加</h2>
                <input type="text" id="player-name" placeholder="名前" maxlength="10">
                <button id="join-room">参加</button>
            </div>
        </div>
        
        <div id="game-screen" style="display:none;">
            <div id="status">待機中...</div>
            
            <div id="host-controls" style="display:none;">
                <h3>ホストコントロール</h3>
                <div>
                    <label>SB: <input type="number" id="sb-control" min="5" step="5"></label>
                    <label>BB: <input type="number" id="bb-control" min="10" step="10"></label>
                    <button id="update-blinds">更新</button>
                </div>
                <button id="start-game">ゲーム開始</button>
            </div>
            
            <div id="players-list"></div>
            <div id="game-area"></div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
